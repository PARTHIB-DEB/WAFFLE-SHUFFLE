<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HOME | WAFFLE SHUFFLE</title>
  </head>
  <body class="bg-gradient-to-r from-purple-700 via-fuchsia-200 to-yellow-300 ..." id="index-body">
    <div class="name flex justify-center my-[4rem]" id="game-name">
      <p class="font-serif font-normal text-3xl underline ">WAFFLE-SHUFFLE</p>
    </div>
    <div class="flex justify-evenly items-center my-[1rem]" id="cards">
      <div
        class="card2 flex justify-center items-center h-[14.2rem] w-[14.2rem] translate-x-[32rem] rounded-xl shadow-2xl shadow-stone-900/90 bg-gradient-to-r from-red-400 via-stone-300 to-blue-700 ..."
        id="Card2"
      >
        BOX
      </div>
      <div
        class="card1 flex justify-center items-center h-[14.2rem] w-[14.2rem] -translate-x-[32rem] rounded-xl shadow-2xl shadow-stone-900/90 bg-gradient-to-r from-red-400 via-stone-300 to-blue-700 ..."
        id="Card1"
      >
        BOX
      </div>
    </div>
    <div class="btn-grp flex justify-center my-[3rem]" id="btns">
      <button class="bg-red-600 text-white rounded-full py-2 px-6 mt-8 flex justify-center mx-[10rem] hover:bg-stone-500 hover: shadow-green-800/50 shadow-xl" id="btn-stop">Stop</button>
    </div>
    <div class="end-message text-center my-[1rem] font-serif font-normal text-3xl hidden" id="end">END OF GAME!!</div>
    <script src="index.js"></script>
  </body>
</html>
